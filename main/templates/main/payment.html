{% extends 'main/base.html' %}
{% block content %}

{% if user.is_authenticated %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% else %}
    <p>You need to <a href="{% url 'login' %}">log in</a> to pay for a practice in advance</p>
{% endif %}


{% endblock %}
