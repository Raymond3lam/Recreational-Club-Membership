{% extends 'main/base.html' %}
{% block content %}

{% load crispy_forms_tags %}

<h2>{{ title }}</h2>

{% if user.is_authenticated %}
    <form method="post">
        {% csrf_token %}
        {{ form|crispy}}
        <button type="submit" class="btn btn-primary">Schedule Practice</button>
    </form>
{% else %}
    <p>You need to <a href="{% url 'login' %}">log in</a> to schedule a practice.</p>
{% endif %}

{% endblock %}
