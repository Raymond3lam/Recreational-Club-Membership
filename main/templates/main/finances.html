{% extends 'main/base.html' %}
{% block content %}

{% load crispy_forms_tags %}

<div class="section-header">
    <h3>Income Statement</h3>
</div>
<div class="form-section">
    <table class="table">
        <thead>
            <tr>
                <th>Type of Income</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Member Payments</td>
                <td>${{ total_member_payments }}</td>
            </tr>
            <tr>
                <td>Other Income</td>
                <td>${{ total_other_income }}</td>
            </tr>
            <tr>
                <th>Total Revenue</th>
                <th>${{ total_revenue }}</th>
            </tr>
        </tbody>
    </table>
</div>

{% endblock %}
